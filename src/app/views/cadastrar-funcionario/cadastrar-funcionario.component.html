<!-- Cadastro do funcionário -->
<div class="card container mb-5 mt-5 w-50 p-5">
  <div class="box-title my-4">
    <h5 class="card-title titulo">Cadastro de Funcionários</h5>
  </div>

  <form>
    <div class="mb-3">
      <label class="form-label">Nome do Funcionário</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="funcionario.func_nome"
        placeholder="Nome"
        minlength="2"
        maxlength="60"
        name="func_nome"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">CPF do Funcionário</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="funcionario.func_cpf"
        placeholder="000.000.000-00"
        minlength="14"
        maxlength="14"
        name="func_cpf"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Alimento do Funcionário</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="funcionario.func_alimento"
        placeholder="Alimento"
        minlength="3"
        maxlength="20"
        name="func_alimento"
      />
    </div>

    <!-- Se CPF ou Alimento já estiver cadastrado no banco , a div está ativada -->
    <div *ngIf="duplicado == true">
      <p class="text-danger">
        CPF ou Alimento já cadastrado , por favor utilize outros.
      </p>
    </div>

    <div class="mb-5 mt-5">
      <button
        (click)="cadastrarApenasFuncionario()"
        class="btn btn-primary cadastrar mx-3"
      >
        Cadastrar
      </button>
      <button
        routerLink="/listaFuncionarios"
        class="btn btn-secondary cancel mx-3"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
